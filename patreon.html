<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support GKaZe77</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/assets/icons/icon.png" type="image/png" />
  <style>
    body {
      background-color: #0b0b0b;
      margin: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
    }
    .main-header {
      padding: 1rem 2rem;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-nav a {
      color: #00b4ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .main-nav a:hover {
      text-decoration: underline;
    }
    .donation-image {
      width: 100%;
      max-width: 1200px;
      height: auto;
      margin: 2rem auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #121212;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div><strong>KazeCraft</strong></div>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/wiki">Wiki</a>
      <a href="https://github.com/GKaZe77/gkaze77-minecraft-site" rel="noopener noreferrer" target="_blank">GitHub</a>
    </nav>
  </header>

  <main>
    <img src="/assets/PatreonLinks.png" usemap="#support-links" class="donation-image" alt="Support GKaZe77" />

    <map name="support-links">
      <area shape="rect" coords="120,180,520,300" href="https://patreon.com/GKaZe77" alt="Patreon" target="_blank" />
      <area shape="rect" coords="680,180,1080,300" href="https://ko-fi.com/gkaze77" alt="Ko-fi" target="_blank" />
      <area shape="rect" coords="100,380,500,500" href="https://youtube.com/@GKaZe77" alt="YouTube" target="_blank" />
      <area shape="rect" coords="520,380,920,500" href="https://twitch.tv/GKaZe77" alt="Twitch" target="_blank" />
      <area shape="rect" coords="940,380,1340,500" href="https://discord.gg/X8eAkTJgnv" alt="Discord" target="_blank" />
    </map>
  </main>

  <footer class="footer">
    &copy; 2025 GKaZe77. All rights reserved.
  </footer>
</body>
</html>
