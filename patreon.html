<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support GKaZe77</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/assets/icons/icon.png" type="image/png" />
  <style>
    .donation-header {
      text-align: center;
      margin-top: 3rem;
    }
    .donation-header h1 {
      color: #00b4ff;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .donation-header p {
      color: #aaa;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .donation-subheading {
      font-size: 1.25rem;
      color: #0ff;
      margin-top: 2rem;
    }
    .donation-grid {
      max-width: 900px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
    .donation-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .donation-card:hover {
      transform: translateY(-4px);
    }
    .donation-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .donation-card a {
      display: block;
      font-weight: bold;
      font-size: 1rem;
      color: #00e0ff;
    }
    @media (max-width: 480px) {
      .donation-grid {
        gap: 1rem;
      }
      .donation-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div><strong>KazeCraft</strong></div>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/wiki">Wiki</a>
      <a href="https://github.com/GKaZe77/gkaze77-minecraft-site" rel="noopener noreferrer" target="_blank">GitHub</a>
    </nav>
  </header>

  <main class="donation-header">
    <h1>Support GKaZe77</h1>
    <p>Help fund the server, content creation, and future upgrades. Every contribution means a lot!</p>
    <div class="donation-subheading">Choose your support platform:</div>
  </main>

  <section class="donation-grid">
    <div class="donation-card">
      <img src="/assets/icons/patreon.png" alt="Patreon" />
      <a href="https://patreon.com/GKaZe77" target="_blank" rel="noopener noreferrer" aria-label="Support via Patreon" title="Monthly perks & access">Become a Patron</a>
    </div>
    <div class="donation-card">
      <img src="/assets/icons/youtube.png" alt="YouTube" />
      <a href="https://youtube.com/@GKaZe77" target="_blank" rel="noopener noreferrer" aria-label="Support via YouTube" title="Free channel subscription">Subscribe</a>
    </div>
    <div class="donation-card">
      <img src="/assets/icons/twitch.png" alt="Twitch" />
      <a href="https://twitch.tv/GKaZe77" target="_blank" rel="noopener noreferrer" aria-label="Support via Twitch" title="Monthly Twitch sub">Twitch Sub</a>
    </div>
    <div class="donation-card">
      <img src="/assets/icons/ko-fi.png" alt="Ko-fi" />
      <a href="https://ko-fi.com/gkaze77" target="_blank" rel="noopener noreferrer" aria-label="Support via Ko-fi" title="One-time tip jar">Donate via Ko-fi</a>
    </div>
    <div class="donation-card">
      <img src="/assets/icons/discord.png" alt="Discord" />
      <a href="https://discord.gg/X8eAkTJgnv" target="_blank" rel="noopener noreferrer" aria-label="Join the Discord server" title="Community & support">Join Discord</a>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 GKaZe77. All rights reserved.
  </footer>
</body>
</html>
