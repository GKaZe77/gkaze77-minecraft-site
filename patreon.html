<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support GKaZe77</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/assets/icons/icon.png" type="image/png" />
  <style>
    .donation-header {
      text-align: center;
      margin-top: 3rem;
    }

    .donation-header h1 {
      color: #00b4ff;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .donation-header p {
      color: #aaa;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .donation-subheading {
      font-size: 1.25rem;
      color: #0ff;
      margin-top: 3rem;
      text-align: center;
    }

    .donation-grid {
      max-width: 900px;
      margin: 1.5rem auto 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .donation-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .donation-card:hover {
      transform: translateY(-4px);
    }

    .donation-card a {
      display: block;
    }

    .donation-card img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .donation-card img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .donation-grid {
        gap: 1rem;
      }

      .donation-card {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

    <div><strong>KazeCraft</strong></div>

    </nav>
  </header>

  <main class="donation-header">
    <h1>Support GKaZe77</h1>
    <p>Help fund the server, content creation, and future upgrades. Every contribution means a lot!</p>
  </main>

        <img src="/assets/Patreon.png" alt="Support via Patreon" />
      </a>
    </div>
    <div class="donation-card">
      <a href="https://ko-fi.com/gkaze77" target="_blank" rel="noopener noreferrer" aria-label="Support via Ko-fi">
        <img src="/assets/KoFi.png" alt="Support via Ko-fi" />
      </a>
    </div>
  </section>

  <div class="donation-subheading">ðŸ“£ Social Support</div>

      <a href="https://youtube.com/@GKaZe77" target="_blank" rel="noopener noreferrer" aria-label="YouTube Channel">
        <img src="/assets/YouTube.png" alt="YouTube Subscribe" />

    </div>
    <div class="donation-card">
      <a href="https://twitch.tv/GKaZe77" target="_blank" rel="noopener noreferrer" aria-label="Twitch Channel">
